<p-table [value]="jsonPlaceholder"
         [tableStyle]="{ 'min-width': '50rem'}"
         class="custom-table"
         [sortOrder]="-1"
         sortField="id">
    <ng-template #header>
        <tr>
            <th pSortableColumn="id">id</th>
            <th pSortableColumn="body">body</th>
            <th>title</th>
            <th>userId</th>
        </tr>
    </ng-template>
    <ng-template #body  let-json>
        <tr>
            <td>{{ json.id }}</td>
            <td>{{ json.body }}</td>
            <td>{{ json.title }}</td>
            <td>{{ json.userId }}</td>
        </tr>
    </ng-template>
</p-table>
